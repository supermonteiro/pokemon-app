<mat-card *ngFor="let pokemon of favoritePokemonList">
    <mat-card-header>
        <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
        <button mat-icon-button (click)="removeFromFavorites(pokemon)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + getIdFromUrl(pokemon.url) + '.png'"
            [alt]="pokemon.name" />
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/pokemon', pokemon.id]">Details</button>
    </mat-card-actions>
</mat-card>
