<mat-toolbar>
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput [formControl]="filterControl" placeholder="Enter a name">
    </mat-form-field>
</mat-toolbar>

<mat-card *ngFor="let pokemon of filteredPokemonList | async">
    <mat-card-header>
        <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
        <button mat-icon-button (click)="addToFavorites(pokemon)">
            <mat-icon *ngIf="!isFavorite(pokemon)">favorite_border</mat-icon>
            <mat-icon *ngIf="isFavorite(pokemon)">favorite</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + getIdFromUrl(pokemon.url) + '.png'"
            [alt]="pokemon.name" />
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/pokemon', pokemon.id]">Details</button>
    </mat-card-actions>
</mat-card>
